<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vue.js Poster Shop</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="public/style.css">
</head>
<body>
<div id="app">
    <div class="header">
        <h1>Vue.js Poster Store</h1>
        <form class="searchbar" v-on:submit.prevent="onSubmit">
          <input type="text" name="" placeholder="search for a poster.." v-model="search"/>
          <input type="submit" class="btn" value="search"/>
          {{search}}
        </form>
    </div>
    <div class="main">
        <div class="products">
            <div class="product" v-for="(item,index) in items">
              <h4 class="product-title">{{item.title}}</h4>
              <button class="btn" v-on:click="addItem(index)">add to cart</button>
            </div>
        </div>
        <div class="cart">
          <h2>Shopping Cart</h2>
          <table>
            <tr v-for="item in cart">
              <td>{{item.qty}}</td>
              <td>{{item.title}}</td>
              <td><button v-on:click="inc(item)" class="btn">+</button></td>
              <td><button v-on:click="dec(item)" class="btn">-</button></td>
            </tr>

          </table>
          <div v-if="cart.length">
                Total : {{total | currency}}
          </div>
          <div class="empty-cart"v-else>
                 No products in the cart.
          </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="/reload/reload.js"></script>
<script src="node_modules/vue/dist/vue.js"></script>

<script type="text/javascript" src="public/script.js"></script>

</body>
</html>
